<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>热门城市选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h2 {
            color: #009688;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>热门城市 （可直接选择城市或输入城市中文/拼音）</h2>
    
    <table>
        <tr>
            <th colspan="3">ABCDEF</th>
            <th colspan="3">GHIJKL</th>
            <th colspan="3">MNPQRS</th>
            <th colspan="3">TUVWXYZ</th>
        </tr>
        <tr>
            <td>中国香港</td><td>北京</td><td>中国澳门</td>
            <td>重庆</td><td>中国台北</td><td>成都</td>
            <td>广州</td><td>上海</td><td>昆明</td>
            <td>西安</td><td>深圳</td><td>郑州</td>
            <td>贵阳</td><td>杭州</td><td>长沙</td>
        </tr>
        <tr>
            <td>哈尔滨</td><td>厦门</td><td>海口</td>
            <td>武汉</td><td>三亚</td><td>南京</td>
            <td>青岛</td><td>天津</td><td>大连</td>
            <td>温州</td>
        </tr>
    </table>
</div>

</body>
</html>

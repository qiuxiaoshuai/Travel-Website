<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>旅游网 - 注册与登录</title>
    <link rel="stylesheet" href="css/1-denglu.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>注册</h1>
				<form action="php/register.php" method="post">
					<input type="text" name="username" placeholder="用户名" required>
					<input type="email" name="email" placeholder="邮箱" required>
					<input type="password" name="password" placeholder="密码" required>
					<input type="password" name="confirm_password" placeholder="确认密码" required>
					<input list="gender-options" name="gender" id="gender" placeholder="请选择性别" required>
					<datalist id="gender-options">
						<option value="男">
						<option value="女">
					</datalist>
					
					<input type="number" name="age" id="age" placeholder="请输入你的年龄" required min="1">
					<button type="submit">注册</button>
				</form>


            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>登录</h1>
                <form action="php/login.php" method="post">
                    <input type="text" name="username" placeholder="用户名" required>
                    <input type="password" name="password" placeholder="密码" required>
                    <button type="submit">登录</button>
                </form>
                <div class="social-icons">
                    <a href="QQ.html"><img src="img/QQ.png" alt="QQ" /></a>
                    <a href="weixing.html"><img src="img/微信.png" alt="WeChat" /></a>
                    <a href="tuiter.html"><img src="img/推特.png" alt="推特" /></a>
                </div>
            </div>

        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>世界各地</span>旅游</h2>
            <p>快来领取你的专属<span>旅行优惠</span>吧</p>
            <!-- <img src="../images/travel/1.jpg" alt="旅游目的地"> -->
            <p>已有账号？</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎加入<span>旅游之家</span></h2>
            <p>让我们一起探索<span>世界</span>的精彩</p>
            <!-- <img src="../images/travel/2.jpg" alt="旅游景点"> -->
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script>
        let login = document.getElementById('login');
        let register = document.getElementById('register');
        let form_box = document.getElementsByClassName('form-box')[0];
        let register_box = document.getElementsByClassName('register-box')[0];
        let login_box = document.getElementsByClassName('login-box')[0];

        // 去注册按钮点击事件
        register.addEventListener('click', () => {
            form_box.style.transform = 'translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        });

        // 去登录按钮点击事件
        login.addEventListener('click', () => {
            form_box.style.transform = 'translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        });
    </script>
</body>

</html>
